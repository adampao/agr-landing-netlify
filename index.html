<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<!-- Previous head section remains the same -->

<body class="bg-black text-white min-h-screen">
    <!-- Previous nav section remains the same -->
    
    <!-- Hero Section remains the same -->
    
    <!-- Add new Aristotle Chat section after Features -->
    <section id="chat" class="py-20 bg-black/80">
        <div class="max-w-4xl mx-auto px-4">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-8">Chat with Aristotle</h2>
            <div id="aristotle-chat" class="bg-black/50 rounded-lg border border-blue-900 p-6">
                <div id="chat-messages" class="h-96 overflow-y-auto mb-4 space-y-4"></div>
                <form id="chat-form" class="flex gap-2">
                    <input 
                        type="text" 
                        id="chat-input"
                        placeholder="Ask Aristotle..."
                        class="flex-1 px-6 py-4 rounded-lg bg-white/10 border border-blue-900 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
                    >
                    <button 
                        type="submit"
                        class="px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Previous Features and Footer sections remain the same -->

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = chatInput.value;
            if (!message.trim()) return;

            // Add user message
            addMessage('user', message);
            chatInput.value = '';

            try {
                const response = await fetch('/.netlify/functions/aristotle', {
                    method: 'POST',
                    body: JSON.stringify({ question: message }),
                });
                
                const data = await response.json();
                if (data.answer) {
                    addMessage('assistant', data.answer);
                }
            } catch (error) {
                addMessage('assistant', 'My apologies, I encountered an issue. Please try again.');
            }
        });

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `p-4 rounded-lg ${
                role === 'user' 
                    ? 'bg-blue-900/30 ml-auto' 
                    : 'bg-black/50'
            } max-w-[80%]`;
            div.textContent = content;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
