[build]
  publish = "/"
  functions = "netlify/functions"
  
[forms]
  beta-signup = { name = "Beta Signup" }

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

  [functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/embeddings_chunks/**"]

[functions.aristotle]
  timeout = 30

